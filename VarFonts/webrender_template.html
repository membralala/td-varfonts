<!DOCTYPE html>
<html>
    <head>
        <style>
            #content {
                font-size: 80px;
            }
        </style>
    </head>
    <body>
        <div id="content">
        </div>
        <script>
            const setFont = (path) => {
                const myFont = new FontFace("MyVarFont", `url(${path})`);
                myFont.load().then((loadedFace) => {
                    document.fonts.clear();
                    document.fonts.add(loadedFace);
                    document.getElementById("content").style.fontFamily = "MyVarFont";

                }).catch((err) => {
                    console.error(err)
                    document.getElementById("content").innerText = err;
                });
            };

            const setAxis = (axisSettings) => {
                const content = document.getElementById("content");
                content.style["font-variation-settings"] = `${axisSettings}`;
            };

            const setText = (text) => {
                document.getElementById("content").innerHTML = text;   
            }

            const setFontSize = (size) => {
                document.getElementById("content").style["font-size"] = `${size}px`;
            }

            const setLetterSpacing = (spacing) => {
                document.getElementById("content").style["letter-spacing"] = `${spacing}px`;
            }

            const setLineHeight = (height) => {
                document.getElementById("content").style["line-height"] = `${height}`;
            }

            const setTextAlign = (align) => {
                document.getElementById("content").style["text-align"] = `${align}`;
            } 
        </script>
    </body>
</html>
